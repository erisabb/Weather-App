<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </head>
  <body>
    <div class="container-md">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" id="search-bar">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter city name"
              aria-label="Search"
              id="search-text"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            <button class="btn btn-outline-info location-button" id="geo-button">
              Location
            </button>
          </form>
        </div>
      </nav>
      <h1 class="city"> Rome, Italy </h1>
      <p class="elements">
        
        Humidity: <span id="humidity">36</span> %
        <br />
        Wind:<span id="wind">16</span> km/h
      </p>
      <i class="fa-solid fa-circle moonCircle"></i>
      <span class="currentTemp" id="number">17</span>
      <span class="degrees">
        <a href="#" id="celsius-temperature"> °C </a> |
        <a href="#" id="fahrenheit-temperature"> °F </a>
           </span>
      <p class="snippet">
        <span id="weatherText"> Weather </span>
        <br />
        <div6 class="date">
        friday 17:00
        </div6>
        <div class="dates">
        Sunny
        </div>
      </p>
      <div class="row">
        <div class="col week-name">
          Friday
          <br />
          <i class="fa-solid fa-cloud-showers-heavy rainy-cloud" id="emoji"></i>
          <br />
          <span class="values">
            19°
            <small> 9° </small>
          </span>
        </div>
        <div class="col week-name">
          Saturday
          <br />
          <i class="fa-solid fa-cloud-showers-heavy rainy-cloud" id="emoji"></i>
          <br />
          <span class="values">
            14°
            <small> 5° </small>
          </span>
        </div>
        <div class="col week-name">
          Sunday
          <br />
          <i class="fa-solid fa-cloud-showers-heavy rainy-cloud" id="emoji"></i>
          <br />
          <span class="values">
            18°
            <small> 6° </small>
          </span>
        </div>
        <div class="col week-name">
          Monday
          <br />
          <i class="fa-solid fa-circle sunny" id="emoji"></i>
          <br />
          <span class="values">
            19°
            <small> 5° </small>
          </span>
        </div>
        <div class="col week-name">
          Tuesday
          <br />
          <i class="fa-solid fa-cloud-sun cloudySun" id="emoji"></i>
          <br />
          <span class="values">
            18°
            <small> 8° </small>
          </span>
        </div>
        <div class="col week-name">
          Wednesday
          <br />
          <i class="fa-solid fa-cloud-sun cloudySun" id="emoji"></i>
          <br />
          <span class="values">
            21°
            <small> 10° </small>
          </span>
        </div>
        <div class="col week-name">
          Thursday
          <br />
          <i class="fa-solid fa-cloud-sun cloudySun" id="emoji"></i>
          <br />
          <span class="values">
            21°
            <small> 10° </small>
          </span>
        </div>
        <div class="col week-name">
          Friday
          <br />
          <i class="fa-solid fa-cloud-showers-heavy rainy-cloud" id="emoji"></i>
          <br />
          <span class="values">
            18°
            <small> 9° </small>
          </span>
        </div>
      </div>
    </div>
    <div class="git-link">
      <a href="https://github.com/erisabb/Weather-App">
        Open-source code,
      </a>
      by Erica Sabbatino
    </div>
    <script
      src="https://kit.fontawesome.com/4bfc15b288.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
